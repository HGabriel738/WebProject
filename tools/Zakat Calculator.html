<!DOCTYPE html>
<html>
<head>
    <title>Zakat Calculator</title>
    <style>
        body{
            font-family: Arial;
            background-color: #c7e1f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
        }
        .container{
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: -10px 10px 20px rgb(84, 173, 11);
            text-align: center;
        }
        h1{
            color: #675555;
        }
        input{
            border-radius: 10px;
            border: 1px solid #ccc; 
            margin: 10px 0px;
            width: 100%;
            padding: 5% 0%; 
        }
        button{
            border: none;
            background-color: #28a746;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 10px 20px
        }
        button:hover{
            background-color: #218838;
        }
        #result{
            color: #0056b3;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
    <script>
        function calculate(){
            const income=parseFloat(document.getElementById("Income").value);
            const result=document.getElementById("result");
            if(income<=0||!income){
                result.innerHTML="Please enter a valid income.";
                result.style.color="red";
                return;
            }
            result.style.color="#0056b3";
            const zakat=income*0.025;
            result.innerHTML="Your zakat is RM "+zakat.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Zakat Calculator</h1>
        <label for="Income">Enter your yearly income (RM):</label>
        <input type="number" id="Income" placeholder="Enter income">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>
</body>
</html>
